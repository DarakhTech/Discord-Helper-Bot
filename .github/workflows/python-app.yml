name: Python Discord Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Decode Google Sheets credentials
      run: |
        echo ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }} | base64 --decode > src/constants/token.json

    - name: Run tests
      run: |
        # Add your test command here, e.g., pytest
        echo "No tests available"

    - name: Run the bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        SHEET_NAME: ${{ secrets.SHEET_NAME }}
        WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
      run: |
        python app.py
